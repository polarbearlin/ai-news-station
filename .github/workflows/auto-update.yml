name: Auto-Update Content

on:
  schedule:
    # 每30分钟运行一次
    - cron: '*/30 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2
      
      - name: Fetch all data sources
        run: |
          python src/fetch_news.py
          python src/fetch_github.py
          python src/fetch_enriched.py
      
      - name: Generate static site
        run: |
          python src/generate_site.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ dist/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Auto-update content $(date '+%Y-%m-%d %H:%M:%S')" && git push)

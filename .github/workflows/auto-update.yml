name: Auto-Update & Deploy

on:
  schedule:
    # æ¯ 2 å°æ—¶è¿è¡Œä¸€æ¬¡ (çœ Actions é¢åº¦åˆä¿æŒæ•°æ®æ–°é²œ)
    - cron: '0 */2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'templates/**'

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch all data sources
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“± Fetching news..."
          python src/fetch_news.py || true
          
          echo "ğŸ“Š Fetching GitHub trending..."
          python src/fetch_github.py || true
          
          echo "ğŸ”¥ Fetching enriched trending (çƒ­æœ/å¨±ä¹/æ¸¸æˆ/AI)..."
          python src/fetch_enriched.py || true
      
      - name: Generate static site
        run: |
          python src/generate_site.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ dist/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Auto-update content $(date '+%Y-%m-%d %H:%M UTC')" && git push)
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
